<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mencari Kata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Halaman Depan -->
  <div class="container" id="start-screen">
    <h1>Mencari Kata</h1>
    <input type="text" id="playerName" placeholder="Masukkan Nama">
    <button onclick="startGame()">Mulai Game</button>

    <h2>🏆 Leaderboard</h2>
    <ol id="leaderboard"></ol>
  </div>

  <!-- Halaman Game -->
  <div class="container hidden" id="game-screen">
    <h1>Mencari Kata</h1>
    <div id="info">
      <span><b>Nama:</b> <span id="displayName"></span></span> |
      <span><b>Waktu:</b> <span id="timer">120</span> detik</span> |
      <span><b>Skor:</b> <span id="score">0</span></span>
    </div>
    <div id="word-list"></div>
    <div id="grid"></div>
  </div>

  <!-- 🎉 Canvas konfeti -->
  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
