<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mencari Kata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Mencari Kata</h1>
    <form id="start-form">
      <label for="playerName">Masukkan Nama:</label><br>
      <input type="text" id="playerName" required>
      <button type="submit">Mulai Game</button>
    </form>

    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <div id="game-screen" style="display:none;">
    <h1>Mencari Kata</h1>
    <p><strong>Nama:</strong> <span id="displayName"></span> |
       <strong>Waktu:</strong> <span id="timer">0</span> detik |
       <strong>Skor:</strong> <span id="score">0</span></p>

    <div id="word-list"></div>
    <div id="puzzle"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
