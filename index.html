<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mencari Kata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mencari Kata</h1>

    <div id="startScreen">
      <label for="nameInput">Masukkan Nama:</label><br>
      <input type="text" id="nameInput" placeholder="Nama kamu" required>
      <button onclick="startGame()">Mulai Game</button>
    </div>

    <div id="gameScreen" style="display:none;">
      <div class="info">
        <p><strong>Nama:</strong> <span id="playerName">-</span></p>
        <p><strong>Waktu:</strong> <span id="time">0</span> detik</p>
        <p><strong>Skor:</strong> <span id="score">0</span></p>
      </div>

      <div id="wordList"></div>
      <div id="grid"></div>
    </div>

    <div id="leaderboard">
      <h2>ğŸ† Leaderboard</h2>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
