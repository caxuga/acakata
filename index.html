<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mencari Kata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mencari Kata</h1>

    <div id="playerInfo">
      <label for="playerName">Nama: </label>
      <input type="text" id="playerName" placeholder="Masukkan nama">
      <button onclick="startGame()">Mulai</button>
    </div>

    <div id="game" class="hidden">
      <div class="info">
        <p><b>Nama:</b> <span id="showName"></span></p>
        <p><b>Waktu:</b> <span id="time">0</span> detik</p>
        <p><b>Skor:</b> <span id="score">0</span></p>
      </div>

      <div id="wordList"></div>
      <div id="grid"></div>
    </div>

    <div id="leaderboardSection">
      <h2>🏆 Leaderboard</h2>
      <ol id="leaderboard"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
